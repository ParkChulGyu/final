<html>

<head>
	<meta charset="utf-8">
	<title>시간 정하기</title>

	<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
	<script>
		window.onload = function () {
			// 한국어 로케일 설정
			moment.locale('ko');

			// 이곳에 다른 스크립트 코드를 추가할 수 있습니다.
		};
	</script>
	<style>
		#modalBackground {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.7);
			display: none;
			/* 초기에는 숨김 상태 */
			z-index: 1;
			/* 모달보다 위에 표시되도록 설정 */
		}






		#modal_cal {
			position: absolute;
			top: 0;
			width: 99%;
			height: 100%;
			z-index: 2;
			display: none;


		}

		#modal_cal .cal_real {
			display: flex;
			position: relative;
			flex-wrap: wrap;
			width: 44%;
			/* 너비  height: 75%; */

			/* 높이 */
			background-color: white;
			/* 테두리 */
			border-radius: 5px;
			box-sizing: border-box;
			border: 0 solid #3e4549;
			justify-content: center;
			/* 수평 가운데 정렬 */
			top: 15% !important;
			left: 27% !important;
			padding: 38px;


			height: 706px;



		}

		#modal_cal .cal_real .cal_top .cal_title {
			font-size: 2.25rem;
			width: 100%;
			justify-content: center;
			display: flex;

		}

		#modal_cal .cal_real .cal_top .cal_sub_title {
			justify-content: center;
			width: 100%;
			display: flex;

		}

		#modal_cal .cal_real .cal_choose {
			justify-content: center;
			width: 100%;
			display: flex;

		}

		#modal_cal .cal_real .cal_choose .daterangepicker .drp-calendar {

			max-width: none;
			width: 400;

		}


		#modal_cal .cal_real .cal_choose .daterangepicker .drp-calendar.left {

			padding-left: 30px;



		}




		#modal_cal .cal_real .cal_choose .daterangepicker {
			position: absolute;
			top: 100.906px;
			display: flex;
			border-radius: none;
			border: none;
			left: 52.9861px;
			margin-top: 80px;


		}


		#modal_cal .cal_real .cal_choose .daterangepicker .calendar-table table {
			height: 280px;


		}

		#modal_cal .cal_real .cal_choose .daterangepicker .calendar-table td {
			font-size: 18px;


		}

		#modal_cal .cal_real .cal_choose .daterangepicker .calendar-table th {
			font-size: 18px;


		}

		#modal_cal .cal_real .cal_choose .daterangepicker .drp-buttons {
			border-top: none;
			position: absolute;
			top: 110%;
			left: 60%;

		}

		#modal_cal .cal_real .cal_choose .daterangepicker .drp-buttons .btn {
			font-size: 18px;
			padding: 4px 8px;
			box-shadow: 0 2px 8px 0 rgba(31, 38, 135, .08) !important;
			border-radius: 8px;
			border: 0 solid #3e4549;


		}



		#modal_cal .cal_real .cal_choose .daterangepicker:before {
			top: none;
			border-right: none;
			border-left: none;
			border-bottom: none;
		}



		#selectionContainer {
			position: absolute;
			top: 0;
			left: 0;
			width: 16%;
			/* 선택할 콘텐츠의 너비 조절 */
			height: 96%;
			background-color: #fff;
			/* 선택할 콘텐츠의 배경색 조절 */
			z-index: 1;
			/* 맵 위에 나타나도록 설정 */
			overflow-y: auto;
			/* 내용이 많을 경우 스크롤 허용 */
			padding: 20px;
			/* 내용과 테두리 사이의 여백 조절 */



		}

		#select_detail_view_city {
			position: absolute;
			top: 100px;
			left: 400px;
			height: auto;
			width: 350px;
			background: #fff;
			border-radius: 5px;
			z-index: 999;
			padding-bottom: 20px;
			display: none;







		}

		.s_cities:first-child .city_route_info {
			display: none;
		}


		.styleDates_input {
			width: 300px;
			border: none;
			font-size: 18px;
			font-weight: bold;
		}

		#city_list_box .item {

			border-bottom: solid #a7a7a7 1px;
			/* 실선 테두리 */
			padding: 15px;

			display: flex;


		}

		.img_box img {
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
			/* 그림자 효과 */
			border: 2px solid #ccc;
			/* 실선 테두리 */
			border-radius: 5px;
			/* 테두리 둥글게 만들기 */
		}

		.info_box {
			margin-left: 10px;
			margin-top: 6px;
			font-size: 16px;
		}

		.info_box .info_title {
			font-size: 17px;
			color: #363636;
		}

		.info_box .info_sub_title {
			color: #b3b3b3;
		}


		.spot_to_inspot {
			position: absolute;
			margin-left: 50%;
			margin-top: 30px;

			left: 110px;

		}

		.spot_to_inspot img {


			width: 40px;

		}

		.select_detail_top {
			width: 100%;
			height: 59px;
			line-height: 59px;
			padding-left: 20px;
			font-size: 17px;
			font-weight: bold;
			background: #1a7ad9;
			color: #fff;
			border-top-left-radius: 5px;
			border-top-right-radius: 5px;
			box-sizing: border-box;
		}

		.select_detail_button {
			padding-top: 20px;
			border-top: solid #d6d6d6 1px;
			box-sizing: border-box;
			padding-left: 40px;
		}

		.select_detail_button button {
			width: 270px;
			height: 44px;
			line-height: 44px;
			text-align: center;
			color: #fff;
			font-size: 16px;
			margin: 0 auto;
			background: #49b2e9;
			border: solid #3099dd 1px;
			cursor: pointer;

		}
	</style>
</head>

		function day_where_plan(e) {

			var lat = parseFloat($(e).attr("data-lat"));
			var lng = parseFloat($(e).attr("data-lng"));

			start = $(e).attr("start-date");
			end = $(e).attr("end-date");

			//	var daycount = $(".city_set_day_info" + check_day).find('span').text();


			$('.day_to_travel').html(daycount - 1 + '박' + daycount + '일');

			var newDiv = $(
				`<div class="s_cities checknumber` + check + `">

                				<img src="https://www.earthtory.com/res/img/workspace/new/del_city_btn_a.png">
           					 </div>

			addMarker(latlng, check);

		function check_day_limit() {




			// 모든 check_block 클래스를 가진 div 요소를 선택합니다.
			var divs = document.querySelectorAll('.check_block');
			var sum = 0;

			// 각 div 요소의 값을 가져와 합을 계산합니다.
			divs.forEach(function (div) {
				// div 요소의 값을 가져와 정수로 변환하여 합에 더합니다.
				var value = parseInt(div.innerText.trim());
				sum += value;
			});

			// 합이 daycount 변수의 값보다 크거나 같으면 알림을 표시하고 작동을 멈춥니다.
			if (sum > daycount) {

		function drawPolyline(check) {

			previousMarker = null; // 이전 마커
			// 폴리라인을 그리기 위한 좌표 배열을 생성합니다.
			var path = [];
			var pre = null;
			var check_check = check + 1;
			// markers 배열 내의 마커들의 위치를 순차적으로 가져와 좌표 배열에 추가합니다.
			for (var i = 0; i < markers.length; i++) {
				var markerPosition = markers[i];
				path.push(markerPosition.getPosition());

				if (previousMarker !== null) {

					var distance = getLineDistance(previousMarker.getPosition(), markerPosition.getPosition());
					var distancecheck = distance.toFixed(2) + 'km';
					totalDistance += distance;
					$(".city_distance_info" + check_check).text(distancecheck);

				}

				previousMarker = markerPosition;


			}

			// 폴리라인을 생성합니다.
			polyline = new kakao.maps.Polyline({
				path: path,
				strokeWeight: 3,
				strokeColor: '#FF0000',
				strokeOpacity: 0.7,
				strokeStyle: 'solid'
			});

			// 지도에 폴리라인을 추가합니다.
			polyline.setMap(map);
		}













		var previousMarker = null; // 이전 마커
		var totalDistance = 0; // 누적 거리
		var markers = []; // 마커를 담을 배열
		var lines = []; // 폴리라인을 담을 배열

		function addMarker(latlng, check) {
			var marker = new kakao.maps.Marker({
				position: latlng
			});
			marker.setMap(map);
			markers.push(marker);
			var check_in = check;

			if (previousMarker !== null) {
				// 이전 마커와 새로운 마커 사이의 거리 계산
				var distance = getLineDistance(previousMarker.getPosition(), marker.getPosition());
				var distancecheck = distance.toFixed(2) + 'km';

				$(".city_distance_info" + check_in).text(distancecheck);
				totalDistance += distance; // 누적 거리 업데이트

				// 새로운 마커와 이전 마커를 연결하는 폴리라인을 그립니다.
				var linePath = [markers[markers.length - 2].getPosition(), markers[markers.length - 1].getPosition()];
				var polyline = new kakao.maps.Polyline({
					path: linePath,
					strokeWeight: 3,
					strokeColor: 'rgba(255, 71, 34, 0.8)', // 핑크색과 유사한 빨간색 (RGBA 형식)
					strokeOpacity: 0.8,
					strokeStyle: 'solid'
				});
				polyline.setMap(map);
				lines.push(polyline);
			}

			previousMarker = marker; // 현재 마커를 이전 마커로 저장
			return previousMarker;
		}



		function getLineDistance(point1, point2) {
			var lat1 = point1.getLat(), lon1 = point1.getLng(); // 첫 번째 지점의 위도와 경도
			var lat2 = point2.getLat(), lon2 = point2.getLng(); // 두 번째 지점의 위도와 경도

			var R = 6371; // 지구 반경 (단위: km)
			var dLat = (lat2 - lat1) * Math.PI / 180;
			var dLon = (lon2 - lon1) * Math.PI / 180;
			var a =
				Math.sin(dLat / 2) * Math.sin(dLat / 2) +
				Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
				Math.sin(dLon / 2) * Math.sin(dLon / 2);
			var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
			var distance = R * c; // 거리 (단위: km)
			return distance;
		}
