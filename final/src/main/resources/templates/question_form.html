<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
	<h5 class="my-3 border-bottom pb-2">질문등록</h5>
	<form th:object="${questionForm}" method="post" id="saveForm" autocomplete="off" enctype="multipart/form-data">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<!--/* 게시글 수정인 경우, 서버로 전달할 게시글 번호 (PK) */-->
		<input type="hidden" id="id" name="id" th:if="${question != null}" th:value="${question.id}" />
		<!--/* 삭제 처리할 파일 번호 */-->
   		<input type="hidden" id="removeFileIds" name="removeFileIds" />


		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<div class="mb-3">
			<label for="subject" class="form-label">제목</label>
			<input type="text" th:field="*{subject}" id="subject" class="form-control">
		</div>
		<div class="mb-3">
			<label for="content" class="form-label">내용</label>
			<textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
		</div>

		<tr>
			<th>첨부파일</th>
			<td colspan="3">
				<div class="file_list">
					<div>
						<div class="file_input">
							<input type="text" readonly />
							<label> 첨부파일
								<input type="file" name="files" onchange="selectFile(this,1);" />
							</label>
						</div>
						<button type="button" onclick="removeFile(this,1);"
							class="btns del_btn"><span>삭제</span></button>
						<button type="button" onclick="addFile();" class="btns fn_add_btn"><span>파일 추가</span></button>
					</div>
				</div>
			</td>
		</tr>


		<input type="submit" id = "submitBtn"  value="저장하기" class="btn btn-primary my-2">
	</form>

</div>






<script layout:fragment="script" type='text/javascript'>
	// 파일 삭제 처리용 익명 함수
	
</script>


<script layout:fragment="script" type='text/javascript' th:inline="javascript">
	
	window.onload = () => {
    // question 변수는 서버에서 생성된 모델에 담겨 전달된 것으로 가정
    var question = /*[[${question.id}]]*/ null;
    if (question !== undefined && question !== null) {
        findAllFile();
    }
    
    
    $("#submitBtn").click(function(e) {
        e.preventDefault(); // 폼 제출을 막음

        savePost();
        
        $("#saveForm").submit();
    });
    
    
    
}
	
	
	
	
	// 게시글 저장(수정)
            function savePost() {
                const form = document.getElementById('saveForm');

				
                form.removeFileIds.value = removeFileId.getAll().join();
            }
	
	
	
	
	
	
	// 전체 파일 조회
	function findAllFile() {


		var postId = /*[[${question.id}]]*/ null;
		console.log("dfdf 체크" + postId)
		const url = `file/posts/${postId}`;

		$.ajax({
			url: '/file/posts',
			type: 'get',
			data: {
				postId: postId
			},
			success: function (response) {

				if (!response.length) {
					return false;
				}

				console.log("response 확인" + response.length);

				// 4. 업로드 영역 추가
				for (let i = 0, len = (response.length - 1); i < len; i++) {
					addFile();
				}

				// 5. 파일 선택 & 삭제 이벤트 재선언 & 파일명 세팅
				const filenameInputs = document.querySelectorAll('.file_list input[type="text"]');
				filenameInputs.forEach((input, i) => {
					const fileInput = input.nextElementSibling.firstElementChild;
					const fileRemoveBtn = input.parentElement.nextElementSibling;
					fileInput.setAttribute('onchange', `selectFile(this, ${response[i].id})`);
					fileRemoveBtn.setAttribute('onclick', `removeFile(this, ${response[i].id})`);
					input.value = response[i].originalName;
				})

			}

		})


	}

const removeFileId = (function () {
		var ids = [];
		return {
			add(id) {
		console.log("요기는 오니???")
				if (ids.includes(id)) {
					return false;
				}
				ids.push(id);
			},
			getAll() {
		console.log("ids는 말이야 : " + ids)
				return ids;
			}
		}
	}());

	// 파일 추가
	function addFile() {
		const fileDiv = document.createElement('div');
		fileDiv.innerHTML = `
            <div class="file_input">
                <input type="text" readonly />
                <label> 첨부파일
                    <input type="file" name="files" onchange="selectFile(this);" />
                </label>
            </div>
            <button type="button" onclick="removeFile(this);" class="btns del_btn"><span>삭제</span></button>
        `;
		document.querySelector('.file_list').appendChild(fileDiv);
	}










	function selectFile(element, id) {

		const file = element.files[0];
		const filename = element.closest('.file_input').firstElementChild;

		// 1. 파일 선택 창에서 취소 버튼이 클릭된 경우
		if (!file) {
			filename.value = '';
			return false;
		}

		// 2. 파일 크기가 10MB를 초과하는 경우
		const fileSize = Math.floor(file.size / 1024 / 1024);
		if (fileSize > 10) {
			alert('10MB 이하의 파일로 업로드해 주세요.');
			filename.value = '';
			element.value = '';
			return false;
		}

		// 3. 파일명 지정
		filename.value = file.name;
		// 4. 삭제할 파일 id 추가
		if (id) {
			removeFileId.add(id);
		}
	}


	



	// 파일 삭제
	function removeFile(element, id) {

		// 1. 삭제할 파일 id 추가 
		if (id) {
			console.log("id는 : " + id);
			removeFileId.add(id);
		}


		const fileAddBtn = element.nextElementSibling;
		if (fileAddBtn) {
			const inputs = element.previousElementSibling.querySelectorAll('input');
			inputs.forEach(input => input.value = '')
			return false;
		}
		element.parentElement.remove();
	}



















</script>









</html>
