



<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:action="@{/qna/board}" th:object="${boardFileVO}" method="post">
        <div class="mb-3">
            <input type="hidden" th:name="memberId" th:value="${session.member_id}" />
            <label for="title" class="form-label">제목</label>
            <input type="text" th:field="*{title}" id="title" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
        </div>

        <input type="file" multiple="multiple" name="files">
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
